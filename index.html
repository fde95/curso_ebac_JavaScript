<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Calculando Média</title>
</head>
<body>
    <div class="container mt-5 text-center">
        <h1>Calculando Média</h1>
        <div class="row">
            <h2 class="fs-5">Por favor, insira um número inteiro igual ou maior que zero em cada campo vazio abaixo:</h3>
        </div>
        <div class="row">
            <div class="col-4">
                <input type="number" class="form-control" required placeholder="Insira o primeiro Valor:" min="0" id="valor1">
            </div>
            <div class="col-4">
                <input type="number" class="form-control" required placeholder="Insira o segundo Valor:" min="0" id="valor2">
            </div>
            <div class="col-4">
                <input type="number" class="form-control" required placeholder="Insira o terceiro Valor:" min="0" id="valor3">
            </div>
            <button onclick="calcularMedia()" type="submit" class="btn btn-primary w-25 mt-3 ms-3">Calcular</button>
        </div>
        <div class="row mt-5">
            <h3> O resultado é:</h3>
            <span id="resultado" class="fs-1 fw-bolder"></span>
        </div>
    </div>
    
    <script src="./media.js"></script>
</body>
</html>
