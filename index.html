<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Calculadora com Validação</title>
</head>
<body>
    <div class="container mt-5">
        <h2 class="fw-bolder text-center">Calculadora de Médias - Com Validação</h2>
        <p class="fs-4 text-center">Insira sua nota em cada campo abaixo</p>
        <form id="form-01">
            <div class="mensagem"></div>
            <div class="mensagem2"></div>
            <input type="text" placeholder="Insira a primeira nota" class="form-control mb-2 obrigatorio numero" name="n1">
            <input type="text" placeholder="Insira a segunda nota" class="form-control mb-2 obrigatorio numero" name="n2">
            <input type="text" placeholder="Insira a terceira nota" class="form-control mb-2 obrigatorio numero" name="n3">
            <input type="text" placeholder="Insira a quarta nota" class="form-control mb-2 obrigatorio numero" name="n4">
            <button type="submit" class="btn btn-primary mt-2 mb-4">Calcular</button>
        </form>

        <div class="text-center">
            <h3>A sua média é</h3>
            <span class="fw-bolder fs-2" id="resultado"></span>
        </div>

        <script src="./modulo9.js"></script>
    </div>
</body>
</html>
