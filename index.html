<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício TypeScript</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
    <div class="container">
        <form class="form">
            <h1 class="form__title">Lista de Tarefas  TypeScript</h1>
            <p class="form__description">Organize todas as suas tarefas em um só lugar</p>
            <input type="text" placeholder="Adicione uma tarefa" class="form__input">
            <button type="submit" class="addTodo form__btn">Adicionar</button>
        </form>
        <template>
            <li class="todo__list__item">
                <h2></h2>
                <button class="del todo__list__item__btn">
                    <i class="bi bi-trash3-fill"></i>
                </button>
                <button class="edit todo__list__item__btn">
                    <i class="bi bi-pencil-fill"></i>
                </button>
            </li>
        </template>
        <ul class="todo__list"></ul>
    </div>
    <script src="./dist/app.js"></script>
</body>
</html>
