<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <title>Festa do Node.js</title>
</head>
<body class="bg-body-tertiary">
    <div class="container mt-5">
        <h1 id="title" class="mt-5 text-center">Lista de Convidados</h1>

        <div class="lista--de--convidados">
            <h3 class="mt-5">Convidados Inclusos</h3>
            <ol id="list"></ol>
            <form id="addItemForm">
                <div class="row">
                    <div class="col d-flex">
                        <input type="text" id="nameInput" placeholder="Digite o nome" class="form-control">
                        <button type="submit" id="submitButton" class="btn btn-success ms-2">Adicionar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>
